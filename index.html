<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content ='IE=edge'>
    <title>Taller TypeScript</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="tallertypescript.css">
    <script type="module" src="./scripts/main.js"></script>
</head>
<body>
    <div class="header">
        <img src="https://pbs.twimg.com/profile_images/993674618652254208/dYmlscab_400x400.jpg" width="40" height="40" alt="Logo">
        <h1>TV Series</h1>
    </div>
    <div class="content">
        <div class="series-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Channel</th>
                        <th scope="col">Seasons</th>
                    </tr>
                </thead>
                <tbody id="series"></tbody>
            </table>
            <div id="promedio"></div>
        </div>

        <div class="detalle-container">
            <table class="table" id="detalle"></table>
        </div>
    </div>

</body>
</html>
